<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Height Selector</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2>What is your height?</h2>
    <div class="ui">
      <div class="height-display-wrapper">
        <div class="height-display" id="heightDisplay">5'7"</div>
        <div class="person">

          <img src="/images/Vector.png" />
          <img class="image-group" src="/images/group.svg" />

        </div>
      </div>
      <div class="ruler-area">
        <div class="ruler-wrapper">
          <div class="arrow arrow-top"><svg width="23" height="14" viewBox="0 0 23 14" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M2.33268 11.061L11.4993 2.52445L20.666 11.061" stroke="#026666" stroke-width="4"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg></div>
          <div class="line"><svg width="95" height="4" viewBox="0 0 95 4" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <line x1="0" y1="2" x2="95" y2="2" stroke="#FD6D3F" stroke-width="4" />
            </svg></div>
          <div class="drop" id="indicator"><svg width="35" height="26" viewBox="0 0 35 26" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M35 13C35 13 20.0163 26 12.8947 26C5.77318 26 0 20.1797 0 13C0 5.8203 5.77318 0 12.8947 0C20.0163 0 35 13 35 13Z"
                fill="#FD6D3F" />
            </svg></div>
          <div class="ruler" id="ruler">
            <div id="rulerInner"></div>
          </div>
          <div class="arrow arrow-bottom"><svg width="23" height="14" viewBox="0 0 23 14" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M2.33268 11.061L11.4993 2.52445L20.666 11.061" stroke="#026666" stroke-width="4"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg></div>
        </div>
      </div>
    </div>
    <button id="continueBtn">Continue</button>
    <script src="script.js"></script>
  </div>
</body>

</html>
